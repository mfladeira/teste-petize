<div class="card">
    <div>
        <img [src]="imgSrc" alt="Imagem de uma pessoa desaparecida" class="personImage"
            *ngIf="imgSrc !== null; else nophoto">
        <ng-template #nophoto>
            <img src="../../../assets/nophoto.jpeg" alt="Imagem mostrando que nÃ£o tem foto" class="personImage">
        </ng-template>
        <p class="text"><strong>Nome:</strong> {{name}}</p>
        <p class="text"><strong>Idade:</strong> {{age}}</p>
        <p class="text"><strong>Sexo:</strong> {{gender}}</p>
    </div>
    <a class="button">Detalhes</a>
</div>

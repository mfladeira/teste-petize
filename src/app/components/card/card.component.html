<div class="card">
    <div>
        <img [src]="person['urlFoto']" alt="Imagem de uma pessoa desaparecida" class="personImage"
            *ngIf="person['urlFoto'] !== null; else nophoto">
        <ng-template #nophoto>
            <img src="../../../assets/nophoto.jpeg" alt="Imagem mostrando que nÃ£o tem foto" class="personImage">
        </ng-template>
        <p class="text"><strong>Nome:</strong> {{person['nome']}}</p>
        <p class="text"><strong>Idade:</strong> {{person['idade']}}</p>
        <p class="text"><strong>Sexo:</strong> {{person['sexo']}}</p>
    </div>
    <a class="button" [routerLink]="['/details/', person['id']]">Detalhes</a>
</div>
